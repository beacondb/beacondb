[package]
name = "beacondb"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.8", features = ["derive", "cargo"] }
csv = "1.3.0"
env_logger = "0.10.1"
libwifi = "0.3.1"
log = "0.4.20"
netlink_wi = "0.6.0"
pcap = "1.1.0"
radiotap = "1.3.0"
rumqttc = "0.24.0"
rusqlite = { version = "0.31.0", features = ["bundled"] }
rusqlite_migration = "1.2.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
sha256 = "1.5.0"
textplots = "0.8.4"
time = { version = "0.3.30", features = ["serde", "parsing", "serde-well-known"] }
